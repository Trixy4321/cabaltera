<html><head><base href="/" />
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(45deg, #2d5a27, #8bc34a);
    overflow: hidden;
    position: relative;
}

.leaf {
    position: absolute;
    width: 30px;
    height: 30px;
    pointer-events: none;
    animation: falling 10s linear infinite;
    opacity: 0.7;
}

@keyframes falling {
    0% {
        transform: translateY(-100px) rotate(0deg) scale(0.8);
        opacity: 0.7;
    }
    100% {
        transform: translateY(100vh) rotate(360deg) scale(1.2);
        opacity: 0;
    }
}

.digital-garden {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

.flower {
    position: absolute;
    opacity: 0;
    animation: grow 4s ease-out infinite;
    filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
}

@keyframes grow {
    0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
    }
    50% {
        opacity: 0.8;
    }
    100% {
        transform: scale(1) rotate(360deg);
        opacity: 0;
    }
}

.login-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 400px;
    position: relative;
    z-index: 1;
    border: 2px solid rgba(139, 195, 74, 0.3);
}

.logo {
    text-align: center;
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: #2d5a27;
    font-weight: 500;
}

input {
    width: 100%;
    padding: 0.8rem;
    padding-left: 2.5rem;
    border: 2px solid #8bc34a;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

input:focus {
    outline: none;
    border-color: #2d5a27;
}

.login-btn {
    width: 100%;
    padding: 1rem;
    background: #2d5a27;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
}

.login-btn:hover {
    background: #1b3619;
}

.links {
    margin-top: 1.5rem;
    text-align: center;
}

.links a {
    color: #2d5a27;
    text-decoration: none;
    font-size: 0.9rem;
}

.links a:hover {
    text-decoration: underline;
}

.checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
}

.checkbox-group input {
    width: auto;
    margin-right: 0.5rem;
    padding-left: 0.8rem;
}

.input-icon {
    position: absolute;
    left: 10px;
    top: 37px;
    width: 20px;
    height: 20px;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

.error {
    animation: shake 0.5s ease-in-out;
    border-color: #ff3333 !important;
}
</style>
</head>
<body>
    <div class="digital-garden" id="digitalGarden"></div>
    <div id="leaves"></div>
    <div class="login-container">
        <div class="logo">
            <svg width="80" height="80" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#2d5a27" stroke-width="8"/>
                <path d="M50 25 L50 75 M25 50 L75 50" stroke="#2d5a27" stroke-width="8" stroke-linecap="round"/>
            </svg>
            <h1>Welcome Cabaltera</h1>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <svg class="input-icon" viewBox="0 0 24 24" fill="#2d5a27">
                    <circle cx="12" cy="7" r="4"/>
                    <path d="M12 11c-4.42 0-8 3.58-8 8v1h16v-1c0-4.42-3.58-8-8-8z"/>
                </svg>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <svg class="input-icon" viewBox="0 0 24 24" fill="#2d5a27">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <div class="links">
            <a href="https://example.com/forgot-password">Forgot Password?</a>
            <span style="margin: 0 10px">â€¢</span>
            <a href="https://example.com/signup">Create Account</a>
        </div>
    </div>

<script>
function createFlower() {
    const flower = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    flower.setAttribute("viewBox", "0 0 100 100");
    flower.setAttribute("width", "50");
    flower.setAttribute("height", "50");
    flower.classList.add("flower");
    
    flower.style.left = Math.random() * 100 + '%';
    flower.style.top = Math.random() * 100 + '%';
    
    const colors = ['#FF9800', '#FFEB3B', '#8BC34A', '#4CAF50', '#FFC107'];
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    for (let i = 0; i < 6; i++) {
        const petal = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
        petal.setAttribute("cx", "50");
        petal.setAttribute("cy", "30");
        petal.setAttribute("rx", "20");
        petal.setAttribute("ry", "10");
        petal.setAttribute("fill", color);
        petal.setAttribute("transform", `rotate(${i * 60}, 50, 50)`);
        flower.appendChild(petal);
    }
    
    const center = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    center.setAttribute("cx", "50");
    center.setAttribute("cy", "50");
    center.setAttribute("r", "10");
    center.setAttribute("fill", "#795548");
    flower.appendChild(center);
    
    document.getElementById('digitalGarden').appendChild(flower);
    
    setTimeout(() => {
        flower.remove();
    }, 4000);
}

function createLeaf() {
    const leaf = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    leaf.setAttribute("viewBox", "0 0 100 100");
    leaf.setAttribute("width", "30");
    leaf.setAttribute("height", "30");
    leaf.classList.add("leaf");
    
    leaf.style.left = Math.random() * 100 + '%';
    
    const leafPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
    leafPath.setAttribute("d", "M50,0 Q80,25 50,100 Q20,25 50,0");
    leafPath.setAttribute("fill", `rgba(${Math.random() * 50 + 20}, ${Math.random() * 150 + 100}, ${Math.random() * 50 + 20}, 0.7)`);
    
    leaf.appendChild(leafPath);
    document.getElementById('leaves').appendChild(leaf);
    
    setTimeout(() => {
        leaf.remove();
    }, 10000);
}

setInterval(createFlower, 500);
setInterval(createLeaf, 300);

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    
    username.classList.remove('error');
    password.classList.remove('error');
    
    let hasError = false;
    
    if (username.value.length < 3) {
        username.classList.add('error');
        hasError = true;
    }
    
    if (password.value.length < 6) {
        password.classList.add('error');
        hasError = true;
    }
    
    if (!hasError) {
        console.log('Login attempt:', {
            username: username.value,
            password: password.value,
            remember: document.getElementById('remember').checked
        });
        
        const btn = document.querySelector('.login-btn');
        btn.textContent = 'Logging in...';
        btn.disabled = true;
        
        setTimeout(() => {
            btn.textContent = 'Success!';
            btn.style.background = '#4CAF50';
            setTimeout(() => {
                window.location.href = 'https://example.com/dashboard';
            }, 1000);
        }, 1500);
    }
});
</script>
</body></html>
